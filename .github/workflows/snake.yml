
name: Generate snake

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily (UTC)
  workflow_dispatch:       # allows manual runs
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: akshad110
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-light

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
